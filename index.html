<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Registrasi</title>
  </head>
  <body>
    <div class="tabs">
      <button class="tablinks" onclick="openTab(event, 'Pendaftaran')">Registrasi</button>
      <button class="tablinks" onclick="openTab(event, 'ListPendaftar')">List Data</button>
    </div>
    
<!-- Form Registrasi -->
    <div id="Pendaftaran" class="tabcontent">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-lg-9">

                <div class="shadow"> 
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="bg-register h-100"></div>
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5 ps-4 text-dark">
                                <h4 class="mb-1 fw-bold">Daftar di sini</h4>
                                <p class="mb-4 text-muted">Silahkan isi data diri anda</p>
                                <form id="registrationForm" onsubmit="validateForm(event)">
                                    <div class="mb-3">
                                        <label for="firstname" class="firstname">Nama Lengkap</label>
                                        <input type="text" class="form-control" id="nama" name="nama" minlength="10" required>
                                      </div>
                                      <div class="mb-3">
                                        <label for="age" class="firstname">Usia</label>
                                        <input type="number" class="form-control" id="umur" name="umur" min="25" required>
                                      </div>
                                      <div>
                                        <label for="money" class="firstname">Uang Saku</label>
                                        <input type="number" class="form-control" id="uangSangu" name="uangSangu" min="100000" max="1000000" required>
                                      </div>

                                      <div class="d-grid mb-3"> 
                                        <button type="submit" class="btn btn-primary py-2">Daftar</button>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Tabel -->
    <div id="ListPendaftar" class="tabcontent table table-striped">
    <h3>Tabel berikut ini berisi data diri anda</h3>
    </table>
        <table id="pendaftarTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Usia</th>
                    <th>Uang Saku</th>
                </tr>
            </thead>
            <tbody id="pendaftarBody">
            </tbody>
          </table>
          <hr/>
          <p id="averageInfo"></p>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
